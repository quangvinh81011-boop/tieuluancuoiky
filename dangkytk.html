<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTrung Nguyen - Đăng Ký Tài Khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
      <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Thay đổi sang tông Xanh Lá
            'brown-primary': '#2e7d32',    // Xanh Lá Cây Đậm
            'brown-secondary': '#81c784', // Xanh Lá Cây Nhạt/Điểm Nhấn
            'f7f3e8': '#f0fff0',          // Nền Xanh Lục Nhạt/Trắng Xanh (honeydew)
          }
        }
      }
    }
</script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-f7f3e8 min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-white/95 shadow-md backdrop-blur-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-brown-primary tracking-widest">
                Coffee <span class="text-brown-secondary">Trung Nguyen</span>
            </a>

            <div class="hidden lg:flex items-center space-x-6 text-lg">
                <a href="index.html" class="menu-link text-brown-primary hover:text-brown-secondary transition">Trang Chủ</a>
                <a href="sanpham.html" class="menu-link text-brown-primary hover:text-brown-secondary transition">Thực Đơn</a>
                <a href="phanhoi.html" class="menu-link text-brown-primary hover:text-brown-secondary transition">Phản Hồi</a>
            </div>

            <div class="flex items-center space-x-4">
                <div class="hidden lg:flex items-center space-x-4">
                    <a href="dangnhap.html" class="text-sm font-semibold text-brown-primary hover:text-brown-secondary transition py-2 px-3 rounded-lg hover:bg-f7f3e8">
                        Đăng Nhập
                    </a>
                    <a href="dangkytk.html" class="text-sm font-semibold bg-brown-secondary text-white py-2 px-3 rounded-lg shadow-md">
                        Đăng Ký
                    </a>
                </div>

                <a href="giohang.html" class="relative text-brown-primary hover:text-brown-secondary transition p-2 rounded-full hover:bg-f7f3e8">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </a>
                
                <button id="mobile-menu-button" class="lg:hidden text-brown-primary p-2 rounded-lg hover:bg-f7f3e8 transition">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden lg:hidden bg-white shadow-lg border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-brown-primary hover:bg-f7f3e8">Trang Chủ</a>
                <a href="sanpham.html" class="block px-3 py-2 rounded-md text-base font-medium text-brown-primary hover:bg-f7f3e8">Thực Đơn</a>
                <a href="phanhoi.html" class="block px-3 py-2 rounded-md text-base font-medium text-brown-primary hover:bg-f7f3e8">Phản Hồi</a>
                
                <a href="dangnhap.html" class="block px-3 py-2 rounded-md text-base font-medium text-brown-primary hover:bg-f7f3e8 border-t mt-1">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i> Đăng Nhập
                </a>
                <a href="dangkytk.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-brown-secondary hover:bg-brown-primary">
                    <i class="fa-solid fa-user-plus mr-2"></i> Đăng Ký
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-center">
            
            <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">
                <h2 class="text-3xl font-extrabold text-center text-brown-primary mb-6">
                    <i class="fa-solid fa-user-plus mr-2 text-brown-secondary"></i> Đăng Ký Tài Khoản
                </h2>
                <p class="text-center text-gray-600 mb-8">Hãy trở thành thành viên của gia đình Coffee Trung Nguyen!</p>

                <form id="register-form">
                    <div class="mb-5">
                        <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-2">Họ và Tên</label>
                        <input type="text" id="reg-name" name="name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brown-secondary focus:border-brown-secondary transition placeholder-gray-400"
                               placeholder="VD: Nguyễn Văn A">
                    </div>
                    <div class="mb-5">
                        <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ Email</label>
                        <input type="email" id="reg-email" name="email" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brown-secondary focus:border-brown-secondary transition placeholder-gray-400"
                               placeholder="VD: email@example.com">
                    </div>
                    <div class="mb-5">
                        <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-2">Tên đăng nhập</label>
                        <input type="text" id="reg-username" name="username" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brown-secondary focus:border-brown-secondary transition placeholder-gray-400"
                               placeholder="Tên sẽ dùng để đăng nhập">
                    </div>
                    <div class="mb-5">
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                        <input type="password" id="reg-password" name="password" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brown-secondary focus:border-brown-secondary transition placeholder-gray-400"
                               placeholder="Tối thiểu 6 ký tự">
                    </div>
                    <div class="mb-6">
                        <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Xác nhận Mật khẩu</label>
                        <input type="password" id="reg-confirm-password" name="confirm_password" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-brown-secondary focus:border-brown-secondary transition placeholder-gray-400"
                               placeholder="Nhập lại mật khẩu">
                    </div>
                    
                    <button type="submit" 
                            class="btn-primary w-full bg-brown-secondary hover:bg-[#8d6244] btn-zoom-effect mb-4">
                        <i class="fa-solid fa-user-check mr-2"></i> HOÀN TẤT ĐĂNG KÝ
                    </button>
                </form>

                <div class="text-center mt-6 pt-4 border-t border-gray-100">
                    <p class="text-sm text-gray-600">
                        Đã có tài khoản? 
                        <a href="dangnhap.html" class="font-semibold text-brown-primary hover:underline transition">
                            Đăng nhập ngay
                        </a>
                    </p>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-brown-primary text-white py-8 mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="text-2xl font-bold mb-2">Coffee <span class="text-brown-secondary">Trung Nguyen</span></div>
            <p class="text-sm text-gray-400">&copy; 2024 Coffee Trung Nguyen. Cà phê nguyên chất.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-brown-secondary transition"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-gray-400 hover:text-brown-secondary transition"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-brown-secondary transition"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="dkdn.js"></script>
    
</body>
</html>
